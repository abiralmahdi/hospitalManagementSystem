{% extends 'layout.html' %}
{% block body %}
    <div class="container">
        <form action="/accounts/registerPatient" method="post" style="max-width: 400px; margin: 0 auto;" class="form px-3 pt-1 my-5 shadow">
            {% csrf_token %}
            <h4 class="text-center mt-5">Register Patient</h4>
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="dateOfDeath" name="dateOfDeath" placeholder="Date of Death">
            </div>
            <div class="form-group">
                <select class="form-control" id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="contact" name="contact" placeholder="Contact">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Nationality">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-primary mb-3" value="Submit">
        </form>
    </div>
{% endblock %}
